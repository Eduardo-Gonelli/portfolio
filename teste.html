<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let counter = 0;
        document.addEventListener('DOMContentLoaded', function(){
            document.querySelector('button').onclick = count;
        });
        function count(){
            counter++;
            document.querySelector('h1').innerHTML = `Contador: ${counter}`;
        }
    </script>
</head>
<body>
    <h1>Contador: 0</h1>
    <button>Add</button>
</body>
</html>
